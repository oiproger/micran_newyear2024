<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Новогоднее поздравление</title>
  <link href="./css/main.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/images/favicon.png">

  <style>
    @font-face {
      font-family: "Gogol";
      src: url("./assets/fonts/Gogol.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .parallax-bg {
      background: url("./assets/images/Елка2025.png") no-repeat center center fixed;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transform: translateZ(0);
      will-change: transform;
    }
  </style>
</head>

<body>
  <div class="parallax-bg" id="parallax"></div>
  <div id="objsContainer" class="tree-container">
    <div class="greeting-text text-left">С Новым</div>
    <div class="greeting-text text-right">2025 годом!</div>
    <div class="star-container">
      <img id="deparStar" class="star" src="./assets/images/Звезда.png" alt="Звезда" />
      <div class="star-glow"></div>
    </div>
    <div class="rabbit-container">
      <img class="animal" src="./assets/images/Зайка.png" alt="" />
    </div>
    <div class="bear-container">
      <img class="animal" src="./assets/images/Мишка.png" alt="" />
    </div>
    <div class="fox-container">
      <img class="animal" src="./assets/images/Лисичка.png" alt="" />
    </div>
    <div class="ded-container">
      <img id="box" class="box" src="./assets/images/DedMicran_parts/box_1.png" alt="" />
      <img id="box2" class="box" src="./assets/images/DedMicran_parts/box_2.png" alt="" />
      <img id="boxcap" class="box" src="./assets/images/DedMicran_parts/boxcap.png" alt="" />
      <img id="ded" src="./assets/images/DedMicran_parts/ded.png" alt="" />
      <img id="confeti1" class="confeti" src="./assets/images/DedMicran_parts/confeti1.png" alt="" />
      <img id="confeti2" class="confeti" src="./assets/images/DedMicran_parts/confeti2.png" alt="" />
      <img id="confeti3" class="confeti" src="./assets/images/DedMicran_parts/confeti3.png" alt="" />
      <img id="confeti4" class="confeti" src="./assets/images/DedMicran_parts/confeti4.png" alt="" />
      <img id="confeti5" class="confeti" src="./assets/images/DedMicran_parts/confeti5.png" alt="" />
    </div>
    <img class="tree" src="./assets/images/Елка.png" alt="Ёлка" />
    <div class="lights">
      <img id="light1" src="./assets/images/light1.png" alt="Группа огоньков 1" />
      <img id="light2" src="./assets/images/light2.png" alt="Группа огоньков 2" />
      <img id="light3" src="./assets/images/light3.png" alt="Группа огоньков 3" />
    </div>
    <div class="balls">
      <img id="dupor" class="ball ball-blue" src="./assets/images/ДУПОР.png" alt="Шар 1" />
      <img id="sa" class="ball ball-red" src="./assets/images/СЭ.png" alt="Шар 2" />
      <img id="diis" class="ball ball-red" src="./assets/images/Диис.png" alt="Шар 3" />
      <img id="sk" class="ball ball-blue" src="./assets/images/СК.png" alt="Шар 4" />
      <img id="kts" class="ball ball-blue" src="./assets/images/КТС.png" alt="Шар 5" />
      <img id="mosсow" class="ball ball-red" src="./assets/images/МСК.png" alt="Шар 6" />
      <img id="dsil" class="ball ball-red" src="./assets/images/Дсил.png" alt="Шар 7" />
      <img id="ntu" class="ball ball-blue" src="./assets/images/НПУ.png" alt="Шар 8" />
      <img id="otiz" class="ball ball-blue" src="./assets/images/ОТИЗ.png" alt="Шар 9" />
      <img id="pdop" class="ball ball-red" src="./assets/images/ПДОП.png" alt="Шар 10" />
      <img id="kd" class="ball ball-blue" src="./assets/images/КД.png" alt="Шар 11" />
      <img id="dsvch" class="ball ball-red" src="./assets/images/ДСВЧЭ.png" alt="Шар 12" />
      <img id="dap" class="ball ball-blue" src="./assets/images/ДЭП.png" alt="Шар 13" />
      <img id="dkz" class="ball ball-blue" src="./assets/images/ДКЗ.png" alt="Шар 14" />
      <img id="zraa" class="ball ball-blue" src="./assets/images/ЗРЭА.png" alt="Шар 15" />
      <img id="df" class="ball ball-red" src="./assets/images/ДФ.png" alt="Шар 16" />
      <img id="dtk" class="ball ball-blue" src="./assets/images/ДКТ.png" alt="Шар 17" />
      <img id="ds" class="ball ball-red" src="./assets/images/ДС.png" alt="Шар 18" />
      <img id="pd" class="ball ball-red" src="./assets/images/ПД.png" alt="Шар 19" />
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modClose" class="close">&times;</span>
      <iframe id="video-frame" src="" frameborder="0" allowfullscreen allow="clipboard-write; autoplay"
        webkitAllowFullScreen mozallowfullscreen allowfullscreen></iframe>
    </div>
  </div>

  <script defer src="./js/index.js"></script>
  <script defer src="./js/snow.min.js"></script>
  <script defer src="./js/libs/web_storage_lib.js"></script>
</body>

</html>
